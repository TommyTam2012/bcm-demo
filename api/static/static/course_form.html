<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    form { max-width: 400px; display: grid; gap: 10px; }
    label { font-weight: bold; }
    input {
      padding: 8px;
      border: 1px solid #94a3b8;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #2563eb; }
    .msg { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Add New Course</h1>
  <form id="courseForm">
    <label>Course Name</label>
    <input type="text" name="name" required />

    <label>Fee</label>
    <input type="text" name="fee" />

    <label>Start Date (YYYY-MM-DD)</label>
    <input type="text" name="start_date" />

    <label>End Date (YYYY-MM-DD)</label>
    <input type="text" name="end_date" />

    <label>Time</label>
    <input type="text" name="time" />

    <label>Venue</label>
    <input type="text" name="venue" />

    <label>X-Admin-Key</label>
    <input type="text" name="admin_key" placeholder="Enter admin key" required />

    <button type="submit">Add Course</button>
  </form>

  <div id="status" class="msg"></div>

  <script>
    const API_BASE = "https://bcm-demo.onrender.com"; // change if different

    const form = document.getElementById('courseForm');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';

      const formData = new FormData(form);
      const payload = {
        name: formData.get('name'),
        fee: formData.get('fee'),
        start_date: formData.get('start_date'),
        end_date: formData.get('end_date'),
        time: formData.get('time'),
        venue: formData.get('venue')
      };
      const adminKey = formData.get('admin_key');

      try {
        const res = await fetch(`${API_BASE}/courses`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Admin-Key': adminKey
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        statusEl.textContent = `✅ ${data.message}`;
        form.reset();
      } catch (err) {
        statusEl.textContent = `❌ Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
