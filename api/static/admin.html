<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAEASLA 学校报名仪表板</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: rgba(17, 24, 39, 0.65);
    }
    th, td {
      border: 1px solid #94a3b8;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #1e293b;
    }
    tr:nth-child(even) {
      background: rgba(30, 41, 59, 0.5);
    }
    .error {
      color: #f87171;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>TAEASLA 学校报名仪表板</h1>
  <p>显示数据库中最新的 20 条报名记录。</p>
  <table id="enrollTable">
    <thead>
      <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>邮箱</th>
        <th>电话</th>
        <th>课程代码</th>
        <th>班级代码</th>
        <th>时区</th>
        <th>备注</th>
        <th>来源</th>
        <th>创建时间</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="error" class="error"></div>

  <script>
    const API_BASE = "https://bcm-demo.onrender.com"; // change if different
    const ADMIN_KEY = prompt("请输入 X-Admin-Key：");

    async function loadEnrollments() {
      try {
        const res = await fetch(`${API_BASE}/enrollments/recent?limit=20`, {
          headers: { "X-Admin-Key": ADMIN_KEY }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const tbody = document.querySelector("#enrollTable tbody");
        tbody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.full_name || ""}</td>
            <td>${row.email || ""}</td>
            <td>${row.phone || ""}</td>
            <td>${row.program_code || ""}</td>
            <td>${row.cohort_code || ""}</td>
            <td>${row.timezone || ""}</td>
            <td>${row.notes || ""}</td>
            <td>${row.source || ""}</td>
            <td>${row.created_at || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        document.getElementById("error").textContent = "❌ 无法加载报名记录: " + err;
      }
    }

    loadEnrollments();
  </script>
</body>
</html>
