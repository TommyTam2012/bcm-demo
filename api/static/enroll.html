<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BCM Enrollment</title>
  <meta name="description" content="Simple enrollment form that posts to the BCM API /enroll endpoint." />

  <style>
    /* --- Same CSS as before --- */
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #60a5fa;
      --accent-dark: #3b82f6;
      --error: #f87171;
      --ok: #34d399;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #0b1220 0%, #0f172a 100%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 24px; }
    .card {
      width: 100%; max-width: 560px; background: rgba(17, 24, 39, 0.65);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      padding: 24px;
    }
    h1 { font-size: 1.5rem; margin: 0 0 4px; }
    p.sub { margin: 0 0 16px; color: var(--muted); }
    form { display: grid; gap: 14px; }
    label { font-size: 0.95rem; }
    input, select, textarea {
      width: 100%; padding: 12px 14px; border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.35); background: #0b1220; color: var(--text);
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(96,165,250,0.25);
    }
    .row { display: grid; gap: 12px; grid-template-columns: 1fr 1fr; }
    .actions { display: flex; gap: 10px; align-items: center; justify-content: flex-start; margin-top: 4px; }
    button {
      padding: 12px 16px; border-radius: 10px; border: 1px solid var(--accent);
      background: var(--accent); color: #0b1220; font-weight: 600; cursor: pointer;
    }
    button:hover { background: var(--accent-dark); border-color: var(--accent-dark); }
    .ghost { background: transparent; color: var(--text); border-color: rgba(148,163,184,0.35); }
    .ghost:hover { border-color: var(--text); }
    .msg { margin-top: 10px; font-size: 0.95rem; }
    .error { color: var(--error); }
    .ok { color: var(--ok); }
    .small { color: var(--muted); font-size: 0.85rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Enroll in BCM</h1>
      <p class="sub">Quick sign-up. We’ll contact you shortly.</p>

      <form id="enrollForm" novalidate>
        <div>
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" placeholder="Jane Doe" required />
        </div>
        <div class="row">
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="+852 9123 4567" pattern="[+0-9 ()-]{6,}" />
          </div>
        </div>
        <div>
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" name="notes" rows="3" placeholder="Anything you’d like us to know?"></textarea>
        </div>

        <div class="actions">
          <button type="submit">Submit</button>
          <button class="ghost" type="reset">Clear</button>
          <span class="small">Posts to your /enroll API.</span>
        </div>
        <div id="status" class="msg" role="status" aria-live="polite"></div>
      </form>

      <p class="small" style="margin-top:16px">
        Having issues? Make sure your API is live and CORS is enabled.
      </p>
    </div>
  </div>

  <script>
    const API_BASE = "https://bcm-demo.onrender.com";
    const ENROLL_PATH = "/enroll";

    const form = document.getElementById('enrollForm');
    const statusEl = document.getElementById('status');

    function setStatus(msg, isOk) {
      statusEl.textContent = msg;
      statusEl.className = 'msg ' + (isOk ? 'ok' : 'error');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      setStatus('', true);

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const notes = form.notes.value.trim();

      if (!name || !email) {
        setStatus('Please enter your name and a valid email.', false);
        return;
      }

      // Fixed: map to full_name and include source
      const payload = {
        full_name: name,
        email,
        phone,
        notes,
        source: "avatar"
      };

      try {
        const res = await fetch(API_BASE + ENROLL_PATH, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          mode: 'cors',
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status}: ${text}`);
        }

        let data;
        try { data = await res.json(); } catch { data = await res.text(); }

        // Show backend message if available
        if (data.message) {
          setStatus('✅ ' + data.message, true);
        } else {
          setStatus('✅ Thank you! Your enrollment has been received.', true);
        }

        console.log('Enroll success:', data);
        form.reset();
      } catch (err) {
        console.error(err);
        setStatus('❌ Submission failed. Please check your API URL and try again.', false);
      }
    });
  </script>
</body>
</html>
